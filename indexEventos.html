<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="styleEventos.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>
            CoderHouse Carrito de compras JS
        </h1>
    </header>
    <!-- tarjetas comida boostrap -->
    <div class="container">
        <div id="productos" class="row row-cols-1 row-cols-md-4 g-3 my-0">
            <!-- render productos -->
        </div>
    </div>
    <div id="topCarrito">
        <h2>
            <b>Carrito</b>
        </h2>
        <button class="btn btn-dark" onclick="totalCarro()">Comprar ahora</button>
        <button class="btn btn-danger" onclick="limpiarCarro()">Limpiar</button>
    </div>
    <!-- div carrito -->
    <div id="carrito">
        <!-- render carrito -->
    </div>
    <div id="totalCarrito">
        <!-- render total carrito -->
    </div>
    <!-- footer -->
    <footer></footer>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Mi script JS -->
    <script src="appEventos.js"></script>
</body>

</html>
