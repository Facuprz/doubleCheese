<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="styleProyectoFinal.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>
            CoderHouse Carrito de compras JS
        </h1>
    </header>
    <!-- tarjetas comida -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col">
                <div class="card text-center h-100">
                    <img src="/Images/hamburgesa.jpeg" class="card-img-top" alt="/Images/hamburgesa.jpeg">
                    <div class="card-body">
                        <h5 class="card-title">Hamburgesa</h5>
                        <p>$990</p>
                        <a href="#" class="btn btn-primary">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <img src="/Images/lomito.jpeg" class="card-img-top" alt="/Images/hamburgesa.jpeg">
                    <div class="card-body">
                        <h5 class="card-title">Lomito</h5>
                        <p>$800</p>
                        <a href="#" class="btn btn-primary">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <img src="/Images/pizza.jpeg" class="card-img-top" alt="/Images/hamburgesa.jpeg">
                    <div class="card-body">
                        <h5 class="card-title">Pizza</h5>
                        <p>$850</p>
                        <a href="#" class="btn btn-primary">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <img src="/Images/pancho.webp" class="card-img-top" alt="/Images/hamburgesa.jpeg">
                    <div class="card-body">
                        <h5 class="card-title">Pancho</h5>
                        <p>$500</p>
                        <a href="#" class="btn btn-primary">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- div carrito -->
    <div class="carrito">
        <h2>Carrito</h2>
        <button class="btn btn-dark">
            Comprar ahora
        </button>
        <ul class="listaCarrito">
            
        </ul>
    </div>
    <!-- footer -->
    <footer></footer>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Mi script JS -->
    <script src="mainProyectoFinal.js"></script>
</body>

</html>
