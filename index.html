<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mi css -->
    <link rel="stylesheet" href="style.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- boostrap navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <h1>CoderHouse Carrito de compras</h1>
                <div class="d-flex">
                    <button class="btn btn-primary rounded-pill nav-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">carro<span id= "contador" class="badge bg-danger"></span></button>
                </div>
            </div>
        </nav>
    </header>

    <!-- tarjetas comida boostrap -->
    <div class="container">
        <div id="productos" class="row row-cols-1 row-cols-md-4 g-3 my-0">
            <!-- render productos -->
        </div>
    </div>
    <!-- Carrito / boostrap offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">McFacu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="topCarrito">
                <h2>
                    <b>Carrito</b>
                </h2>
                <button class="btn btn-dark rounded-pill" onclick="totalCarro()">Comprar ahora</button>
                <button class="btn btn-danger rounded-pill" onclick="limpiarCarro()">Limpiar</button>
            </div>
            <!-- div carrito -->
            <div id="carrito">
                <!-- render carrito -->
            </div>
            <div id="totalCarrito">
                <!-- render total carrito -->
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer></footer>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mis scripts JS -->
    <script src="productos.js"></script>
    <script src="app.js"></script>
</body>

</html>
