<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mi css -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/fav1.png"> 
    <title>Double Cheese</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- boostrap navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <h1>Double Cheese</h1>
                <div class="d-flex">
                    <button class="btn btn-primary nav-item botonCarro" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                        <i class="fas fa-shopping-cart"></i>
                        <span id= "contador" class="badge bg-info text-dark"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- tarjetas comida boostrap -->
    <div class="container">
        <div id="productos" class="row row-cols-1 row-cols-md-4 g-3 my-0">
            <!-- render productos -->
        </div>
    </div>
    <!-- Carrito / boostrap offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Double Cheese</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="topCarrito">
                <h2>
                    <b>Carrito</b>
                </h2>
                <button class="btn btn-success" onclick="totalCarro()">Comprar ahora</button>
                <button class="btn btn-danger" onclick="limpiarCarro()">Limpiar</button>
                <hr>
            </div>
            <!-- div carrito -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="carrito">
                    <!-- render carrito -->
                </tbody>
            </table>
            <!-- <div id="carrito"> -->
                <!-- render carrito -->
            <!-- </div> -->
            <div id="totalCarrito">
                <!-- render total carrito -->
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="cajaFooter">
        <nav class="navbar fixed-bottom navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand">Double Cheese 2022 - Derechos Reservados</a>
                <ul class="list-group list-group-horizontal justify-content-center">
                    <li class="list-group-item"><i class="fab fa-facebook-square fa-2x"></i></li>
                    <li class="list-group-item"><i class="fab fa-instagram-square fa-2x"></i></li>
                    <li class="list-group-item"><i class="fab fa-whatsapp-square fa-2x"></i></li>
                </ul>
            </div>
        </nav>
    </footer>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c1a79b06b0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mis scripts JS -->
    <!-- <script src="productos.js"></script> -->
    <script src="/JS/app.js"></script>
</body>

</html>
